<app-header></app-header>

<div class="form-box" style="padding-top: 120px;">
  <div class="wrapper">
      <div class="img-area">
      </div>
      <div class="form-area">
          <h3>Login Form</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="single-form">
              <input type="email"
              formControlName="email"
              placeholder="Email"
              required />
          </div>
          <div class="single-form">
              <input type="password"
              formControlName="contrasena"
              placeholder="Password"
              required/>
          </div>
          <input type="submit" value="Iniciar sesión"/>
      </form>
      </div>
  </div>
</div>
